<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9ade74d794.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="title"><span class="title-design">Mines</span> Weeper</h1>
        <div class="menu">
            <div class="mines">
                <i class="fa-solid fa-bomb bomb"></i>
                <form>
                    <input type="text" placeholder="xMine" class="input" id="mine" value="9">
                </form>
            </div>
            <div class="play-btn">
                <form>
                    <button class="btn" id="play">start</button>
                </form>
            </div>
            <div class="dimension">
                <img src="dimension.png" alt="" class="dim-img">
                <form>
                    <input type="text" placeholder="dim" class="input"id="dimension" value="8">
                </form>    
            </div>
        </div>
        <div class="game-board hide"></div>
    </div>

</body>
</html>
